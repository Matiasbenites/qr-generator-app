<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Work+Sans:wght@200;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <h1>QR CODE</h1>
    <main>
      <section id="qr-code-settings" class="container container-front">
        <header>
          <h2>Generate your QR Code</h2>
          <h3>
            Adjust the settings below to make your QR code look as you want
          </h3>
        </header>
        <div>
          <div class="setting">
            <label for="data">Text/URL</label>
            <span class="sub-label"
              >Include text or a URL you want the QR code to lead to</span
            >
            <input
              type="text"
              name="data"
              id="data"
              min="1"
              max="900"
              required
            />
          </div>

          <div class="colors">
            <div class="setting">
              <label for="color">Main color</label>
              <input type="color" id="color" value="#000000" />
              <span class="sub-label" id="color-value">#000000</span>
            </div>

            <div class="setting">
              <label for="bg- color">Background color</label>
              <input type="color" id="bg-color" value="#c7c7c7" />
              <span class="sub-label" id="bg-color-value">#c7c7c7</span>
            </div>
          </div>

          <div class="setting">
            <label for="size">Size</label>
            <span id="size-value" class="sub-label">200 x 200</span>
            <input
              type="range"
              name="size"
              id="size"
              min="100"
              max="1000"
              value="200"
              step="100"
            />
          </div>

          <div class="setting">
            <label for="margin">Margin</label>
            <span id="margin-value" class="sub-label">1 px</span>
            <input
              type="range"
              name="margin "
              id="margin"
              min="0"
              max="100"
              value="1"
              step="1"
            />
          </div>

          <div class="setting">
            <fieldset>
              <legend>Image Format</legend>
              <div>
                <input
                  type="radio"
                  name="format"
                  id="png"
                  value="png"
                  checked
                />
                <label for="png">PNG</label>
              </div>
              <div>
                <input type="radio" name="format" id="gif" value="gif" />
                <label for="gif">GIF</label>
              </div>
              <div>
                <input type="radio" name="format" id="jpeg" value="jpeg" />
                <label for="jpeg">JPEG</label>
              </div>
              <div>
                <input type="radio" name="format" id="jpg" value="jpg" />
                <label for="jpg">JPG</label>
              </div>
              <div>
                <input type="radio" name="format" id="svg" value="svg" />
                <label for="svg">SVG</label>
              </div>
            </fieldset>
          </div>
          <div class="cta">
            <button id="cta" type="submit">Generate QR</button>
          </div>
        </div>
      </section>

      <section id="qr-code-result" class="container container-back">
        <header>
          <h2>Your QR Code is ready</h2>
          <h3>Scan the image below to see it in action</h3>
        </header>
        <img src="" alt="qr-code" id="qr-code-image" />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
